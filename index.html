function fmt(y,m,d){ return `${y}-${String(m).padStart(2,"0")}-${String(d).padStart(2,"0")}`; }

function displayDate(ds){
  const [y,m,d]=ds.split("-").map(Number);
  return `${DAYS[new Date(y,m-1,d).getDay()]}, ${d} ${MONTHS[m]} ${y}`;
}

// Takvim hÃ¼crelerini dÃ¶ner â€” hafta iÃ§i gÃ¼nler, 5 sÃ¼tunlu grid
function buildCalendarGrid(year, month){
  const total = new Date(year, month, 0).getDate();
  const cells = [];
  for(let d=1;d<=total;d++){
    const ds  = fmt(year,month,d);
    const dow = new Date(year,month-1,d).getDay();
    if(dow===0||dow===6) continue; // hafta sonunu atla
    cells.push({ d, ds, dow });
  }
  // AyÄ±n ilk hafta iÃ§i gÃ¼nÃ¼nÃ¼n Pzt(0)â€“Cum(4) sÃ¼tununa hizala
  const firstCell = cells[0];
  const firstColIndex = firstCell ? (firstCell.dow+6)%7 : 0; // Mon=0..Fri=4
  const padded = [];
  for(let i=0;i<firstColIndex;i++) padded.push(null);
  cells.forEach(c => padded.push(c));
  return padded;
}

function getSlotsForDay(ds, config){
  const t = config[ds]?.type;

  if(t==="4pm")   return SLOTS_4_PM;
  if(t==="closed")return [];

}

function isToday(ds){

function isPast(ds){

async function waitFb(){ if(!window._dbReady) await new Promise(r=>window.addEventListener("fb-ready",r,{once:true})); }

async function fbBook(ds, slotData){
  await waitFb();
  const {doc,getDoc,setDoc}=window._fb;
  const ref=doc(window._db,"reservations",ds);
  const snap=await getDoc(ref);
  const slots=snap.exists()?(snap.data().slots||{}):{};
  if(slots[slotData.slot]) throw new Error("DOLU");
  slots[slotData.slot]={ad:slotData.ad,soyad:slotData.soyad,tel:slotData.tel,bookedAt:new Date().toISOString()};
  await setDoc(ref,{slots});
}

async function fbCancel(ds, slot){
  await waitFb();
  const {doc,getDoc,setDoc}=window._fb;
  const ref=doc(window._db,"reservations",ds);
  const snap=await getDoc(ref);
  if(!snap.exists()) return;
  const slots=snap.data().slots||{};
  delete slots[slot];
  await setDoc(ref,{slots});
}

async function fbMove(ds, oldSlot, newSlot){
  await waitFb();
  const {doc,getDoc,setDoc}=window._fb;
  const ref=doc(window._db,"reservations",ds);
  const snap=await getDoc(ref);
  if(!snap.exists()) return;
  const slots=snap.data().slots||{};
  if(slots[newSlot]) throw new Error("DOLU");
  slots[newSlot]=slots[oldSlot];
  delete slots[oldSlot];
  await setDoc(ref,{slots});
}

async function fbSetType(ds, type){
  await waitFb();
  const {doc,getDoc,setDoc}=window._fb;
  const ref=doc(window._db,"config",ds);
  const snap=await getDoc(ref);

}

function fbSubscribe(onRes,onCfg){
  if(!window._dbReady){ window.addEventListener("fb-ready",()=>fbSubscribe(onRes,onCfg),{once:true}); return ()=>{}; }
  const {collection,onSnapshot}=window._fb;
  const u1=onSnapshot(collection(window._db,"reservations"),snap=>{
    const r={};
    snap.forEach(d=>{ r[d.id]=Object.entries(d.data().slots||{}).map(([slot,info])=>({slot,...info})); });
    onRes(r);
  });
  const u2=onSnapshot(collection(window._db,"config"),snap=>{
    const c={};
    snap.forEach(d=>{ c[d.id]=d.data(); });
    onCfg(c);
  });
  return ()=>{ u1(); u2(); };
}

// â”€â”€ TAÅIMA MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function MoveModal({dateStr,currentSlot,person,res,cfg,onMove,onClose}){
  const allSlots = getSlotsForDay(dateStr,cfg);
  const booked   = (res[dateStr]||[]).map(r=>r.slot);

  return(
    <div style={S.modal} onClick={onClose}>
      <div style={{...S.modalBox,maxWidth:360}} onClick={e=>e.stopPropagation()}>
        <h3 style={{fontFamily:"'Playfair Display',serif",marginBottom:8,color:"#1e293b"}}>ğŸ”€ Saati DeÄŸiÅŸtir</h3>
        <p style={{color:"#64748b",fontSize:13,marginBottom:4,fontFamily:"'DM Sans',sans-serif"}}>{person.ad} {person.soyad}</p>
        <p style={{color:"#94a3b8",fontSize:12,marginBottom:20,fontFamily:"'DM Sans',sans-serif"}}>
          {displayDate(dateStr)} â€” Mevcut: <b style={{color:"#1e40af"}}>{currentSlot}</b>
        </p>
        <p style={{fontSize:12,fontWeight:700,color:"#374151",marginBottom:10,fontFamily:"'DM Sans',sans-serif"}}>Yeni saat seÃ§in:</p>
        <div style={{display:"grid",gridTemplateColumns:"repeat(4,1fr)",gap:8,marginBottom:16}}>
          {allSlots.map(slot=>{
            const isCurrent = slot===currentSlot;
            const isBooked  = booked.includes(slot)&&!isCurrent;
            return(
              <button key={slot} disabled={isCurrent||isBooked}
                onClick={()=>onMove(slot)}
                style={{
                  padding:"10px 6px",borderRadius:10,fontFamily:"'DM Sans',sans-serif",
                  border:isCurrent?"2px solid #3b82f6":"2px solid #e2e8f0",
                  background:isCurrent?"#eff6ff":isBooked?"#f8fafc":"#fff",
                  color:isCurrent?"#1e40af":isBooked?"#cbd5e1":"#1e293b",
                  fontWeight:700,fontSize:13,cursor:isCurrent||isBooked?"not-allowed":"pointer",
                  opacity:isBooked?0.4:1,
                }}>
                {slot}
                {isCurrent&&<div style={{fontSize:9,color:"#3b82f6"}}>mevcut</div>}
                {isBooked&&<div style={{fontSize:9,color:"#ef4444"}}>dolu</div>}
              </button>
            );
          })}
        </div>
        <button style={S.btnGhost} onClick={onClose}>Ä°ptal</button>
      </div>
    </div>
  );
}

}
